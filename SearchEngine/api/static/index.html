<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search Engine</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <h1>Image Search Engine</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Search for images...">
            <label for="priceRange">Price Range: <span id="priceMinValue">0</span> - <span id="priceMaxValue">10000</span></label>
            <input type="range" id="priceRangeMin" min="0" max="10000" value="0" step="1">
            <input type="range" id="priceRangeMax" min="0" max="10000" value="10000" step="1">
            <button type="submit">Search</button>
        </form>
        <div id="loading" class="loading">
            <div class="spinner"></div>
        </div>
        <div id="imageResults" class="image-results"></div>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
